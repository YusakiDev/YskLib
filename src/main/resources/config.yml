version: 1.0

# Debug level (0-3)
# 0 = Severe only
# 1 = Warn and above
# 2 = Info and above
# 3 = Debug and above
debug: 1

# Module configurations
modules:
  item-library:
    enabled: true
    shared-storage: true  # When true, all plugins share the same item storage
    shared-file: "shared_items.yml"  # The filename for shared storage
    # Add any future item-library specific configurations here
  
  gui:
    enabled: true
    shared-storage: false  # When true, all plugins share the same GUI configurations
    shared-file: "shared_guis.yml"  # The filename for shared GUI storage
    # Add any future GUI-specific configurations here 