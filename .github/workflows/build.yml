name: Build YskLib

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout YskLib
      uses: actions/checkout@v4

    - name: Get commit hash
      id: commit
      run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build YskLib with commit hash
      run: mvn clean package -DskipTests -Dbuild.number.formatted=-${{ steps.commit.outputs.sha }}

    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        cp target/YskLib-1.*.jar artifacts/ || cp target/YskLib-*.jar artifacts/

    - name: Upload YskLib artifact
      uses: actions/upload-artifact@v4
      with:
        name: YskLib
        path: artifacts/*.jar
        compression-level: 0
